  <nz-list nzGrid >
    <div nz-row [nzGutter]="16">
      @for (item of data; track item) {
        <div nz-col [nzXXl]="8" [nzXl]="4" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24">
          <nz-list-item >
            <nz-card [nzTitle]="item.title">

                <div
                cdkDropList
                #doneList="cdkDropList"
           
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                @for (item of not_started; track item) {
                  <div class="example-box" cdkDrag>{{item}}</div>
                }
              </div>
            </nz-card>
            
          </nz-list-item>
        </div>
      }
    </div>
  </nz-list>
